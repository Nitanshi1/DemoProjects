<div class="container">
<h2>Khana Khazana!</h2>
<div class="card-container">
  <div *ngFor="let food of foods" class="card">
    <img [src]="food.image" alt="{{ food.dishname }}" />
    <div class="card-content">
      <h3>{{ food.dishname }}</h3>
      <p>{{ food.description }}</p>
      <p><strong>Price:</strong> {{ food.price }}</p>
      <div class="button-group">
        <button class="btn-delete" (click)="delete(food)">Delete</button>
        <button class="btn-edit" (click)="router.navigate(['/edit', food.id])">
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
</div>
