
<div class="container mt-4">

    
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Image</th>
          <th>Dish Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let food of mysearchfood">
          <td><img [src]="food.image" alt="{{ food.dishname }}" class="img-thumbnail" style="width: 50px; height: 50px;" /></td>
          <td>{{ food.dishname }}</td>
          <td>{{ food.description }}</td>
          <td>{{ food.price }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-warning" (click)="router.navigate(['/edit', food.id])">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger" (click)="delete(food.id)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    
   
  </div>
